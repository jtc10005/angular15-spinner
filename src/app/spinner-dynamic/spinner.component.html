<ng-template #progressSpinnerRef>
  <div>
    <mat-progress-spinner
      [color]="color"
      [diameter]="diameter"
      [mode]="mode"
      [strokeWidth]="strokeWidth"
      [value]="value"
    >
    </mat-progress-spinner>

    <br />
    <div class="loading_text">Loading</div>
  </div>
</ng-template>
